<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form [formGroup]="loginForm">
            <div>
              <input formControlName="username" id="username" class="form-control" placeholder="Username" required
                autofocus>
            </div>
            <div class="mt-2 mb-2">
              <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" (click)="login()" [disabled]="!loginForm.valid">Login</button>
            </div>
          </form>
          <div *ngIf="errorMessage" class="text-center text-danger mt-2">{{errorMessage}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
