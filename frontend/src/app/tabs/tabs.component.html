<div class="row">
  <div class="col-4">
    <ul class="list-group">
      <li *ngFor="let tab of tabs" (click)="selectTab(tab)"
        class="list-group-item d-flex justify-content-between align-items-center {{tab.active?'active':''}}">{{tab.tabTitle}}
        <span class="badge badge-primary badge-pill">{{tab.errorCount}}</span>
      </li>
    </ul>
  </div>
  <div class="col-8">
    <ng-content></ng-content>
  </div>
</div>
